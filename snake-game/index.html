<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER_SNAKE // SYSTEM_OVERRIDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            touch-action: none; /* 禁止移动端默认的触摸行为 */
            user-select: none;  /* 禁止选中文本 */
            -webkit-user-select: none;
        }

        /* 扫描线滤镜 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 51;
        }

        .text-glow { text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan); }
        .text-glow-pink { text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink); }

        /* 赛博风格边框 */
        .cyber-border {
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15), inset 0 0 20px rgba(0, 243, 255, 0.05);
            background: rgba(0, 10, 10, 0.85);
            backdrop-filter: blur(4px);
        }

        /* 故障动画 */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-hover:hover { animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite; }

        .btn-cyber {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-cyber:active { background: var(--neon-cyan); color: #000; }
        
        /* 移动端控制盘提示 */
        .d-pad-hint {
            opacity: 0.3;
            pointer-events: none;
        }

        #gameCanvas {
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- UI 层 -->
    <div id="ui-layer" class="absolute inset-0 flex flex-col items-center justify-center z-40 pointer-events-none">
        
        <!-- 开始菜单 -->
        <div id="start-screen" class="cyber-border p-8 max-w-md w-11/12 text-center pointer-events-auto">
            <h1 class="text-4xl md:text-6xl font-bold mb-2 text-glow tracking-tighter">NEON_SNAKE</h1>
            <p class="text-sm md:text-base mb-6 text-gray-400 tracking-widest">PROTOCOL V.2.1 [TURBO]</p>
            
            <div class="text-xs text-left border-l-2 border-[var(--neon-pink)] pl-3 mb-6 text-gray-300 space-y-1">
                <p>> 核心升级: 输入缓冲已加载</p>
                <p>> 触控升级: 滑动实时响应</p>
                <p>> 任务: 获取数据块</p>
            </div>

            <button id="start-btn" class="btn-cyber py-4 px-8 w-full font-bold text-xl glitch-hover">
                初始化 [START]
            </button>
        </div>

        <!-- 游戏结束 -->
        <div id="game-over-screen" class="hidden cyber-border p-8 max-w-md w-11/12 text-center pointer-events-auto">
            <h2 class="text-5xl font-bold mb-4 text-glow-pink tracking-tighter">SYSTEM_FAIL</h2>
            <p class="text-xl mb-2">SCORE: <span id="final-score" class="text-white">0</span></p>
            
            <button id="restart-btn" class="btn-cyber py-4 px-8 w-full font-bold text-xl glitch-hover mt-6">
                重连 [RETRY]
            </button>
        </div>
    </div>

    <!-- 顶部状态栏 -->
    <div class="absolute top-4 left-4 right-4 z-30 flex justify-between items-start pointer-events-none">
        <div class="flex flex-col">
            <span class="text-gray-500 text-xs">STATUS</span>
            <span id="status-text" class="text-green-400 font-bold tracking-wider">READY</span>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-gray-500 text-xs">DATA_COLLECTED</span>
            <span id="score" class="text-2xl text-glow font-bold text-white">0</span>
        </div>
    </div>

    <!-- 移动端操作提示 -->
    <div class="absolute bottom-8 w-full text-center text-gray-600 text-xs z-20 md:hidden animate-pulse pointer-events-none">
        /// 任意位置快速滑动 ///
    </div>

    <canvas id="gameCanvas" class="z-10 bg-black"></canvas>

    <script>
        // 游戏常量
        const CELL_SIZE = 20;
        const SNAKE_COLOR = '#00f3ff';
        const FOOD_COLOR = '#ff00ff';
        const BG_COLOR = '#050505';
        const GRID_COLOR = '#0a1f20';

        // DOM 元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const statusText = document.getElementById('status-text');

        // 游戏状态变量
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let score = 0;
        let gameLoopId;
        let particles = [];
        let gridWidth, gridHeight;
        let gameSpeed = 100;
        let isGameRunning = false;
        
        // 关键：输入缓冲队列，解决按键太快丢失的问题
        let inputQueue = []; 

        // 适配屏幕
        function resizeCanvas() {
            const padding = 20; // 留点边距
            const maxWidth = window.innerWidth - padding;
            const maxHeight = window.innerHeight - padding;
            
            const cols = Math.floor(maxWidth / CELL_SIZE);
            const rows = Math.floor(maxHeight / CELL_SIZE);
            
            gridWidth = cols;
            gridHeight = rows;
            
            canvas.width = cols * CELL_SIZE;
            canvas.height = rows * CELL_SIZE;
            
            if (!isGameRunning) draw();
        }

        window.addEventListener('resize', resizeCanvas);

        // --- 核心逻辑：输入处理 ---

        function handleInput(newDir) {
            // 获取队列中最后的一个计划方向，如果队列为空，则基于当前真实方向
            // 这样可以基于“未来的方向”来判断下一个转向是否合法
            const lastScheduledDir = inputQueue.length > 0 ? inputQueue[inputQueue.length - 1] : direction;

            // 防止掉头 (比如当前向右，不能直接向左)
            // 也防止重复按键填满队列
            if (newDir === 'UP' && lastScheduledDir !== 'DOWN' && lastScheduledDir !== 'UP') inputQueue.push('UP');
            else if (newDir === 'DOWN' && lastScheduledDir !== 'UP' && lastScheduledDir !== 'DOWN') inputQueue.push('DOWN');
            else if (newDir === 'LEFT' && lastScheduledDir !== 'RIGHT' && lastScheduledDir !== 'LEFT') inputQueue.push('LEFT');
            else if (newDir === 'RIGHT' && lastScheduledDir !== 'LEFT' && lastScheduledDir !== 'RIGHT') inputQueue.push('RIGHT');

            // 限制队列长度，防止“自动驾驶”太久
            if (inputQueue.length > 3) inputQueue.pop();
        }

        // 键盘监听
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            // 映射 WASD 和 箭头
            const map = {
                'ArrowUp': 'UP', 'w': 'UP', 'W': 'UP',
                'ArrowDown': 'DOWN', 's': 'DOWN', 'S': 'DOWN',
                'ArrowLeft': 'LEFT', 'a': 'LEFT', 'A': 'LEFT',
                'ArrowRight': 'RIGHT', 'd': 'RIGHT', 'D': 'RIGHT'
            };

            if (map[e.key]) {
                handleInput(map[e.key]);
            }
        });

        // --- 触屏优化：滑动实时响应 ---
        
        let touchStartX = 0;
        let touchStartY = 0;
        let touchProcessed = false; // 标记本次滑动是否已经触发过转向

        document.addEventListener('touchstart', (e) => {
            if (!isGameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchProcessed = false; // 重置标记
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // 依然禁止滚动
            if (!isGameRunning) return;

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const dx = currentX - touchStartX;
            const dy = currentY - touchStartY;
            
            // 灵敏度阈值：滑动超过 20px 就算触发
            const sensitivity = 20; 

            // 如果滑动距离足够大，且本次滑动动作还没处理过转向（或者想要支持连续滑动转向）
            // 这里我们采用：每次触发后重置起点，允许连续画“折线”
            if (Math.abs(dx) > sensitivity || Math.abs(dy) > sensitivity) {
                
                let newDir = null;
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑动
                    newDir = dx > 0 ? 'RIGHT' : 'LEFT';
                } else {
                    // 垂直滑动
                    newDir = dy > 0 ? 'DOWN' : 'UP';
                }

                if (newDir) {
                    handleInput(newDir);
                    // 重置起点，这样可以在不抬起手指的情况下，画一个L型弯
                    touchStartX = currentX;
                    touchStartY = currentY;
                }
            }
        }, { passive: false });

        // --- 游戏逻辑 ---

        function initGame() {
            resizeCanvas();
            const startX = Math.floor(gridWidth / 2);
            const startY = Math.floor(gridHeight / 2);
            
            snake = [
                {x: startX, y: startY},
                {x: startX - 1, y: startY},
                {x: startX - 2, y: startY}
            ];
            
            direction = 'RIGHT';
            inputQueue = []; // 清空输入缓冲
            score = 0;
            scoreEl.innerText = score;
            particles = [];
            gameSpeed = 100;
            
            spawnFood();
            
            isGameRunning = true;
            statusText.innerText = "SYSTEM: ONLINE";
            statusText.className = "text-green-400";
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            if (gameLoopId) clearTimeout(gameLoopId);
            gameLoop();
        }

        function spawnFood() {
            let validPos = false;
            while (!validPos) {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                validPos = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x * CELL_SIZE + CELL_SIZE / 2,
                    y: y * CELL_SIZE + CELL_SIZE / 2,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0,
                    color: color
                });
            }
        }

        function update() {
            // 1. 消耗输入缓冲
            if (inputQueue.length > 0) {
                direction = inputQueue.shift();
            }

            const head = { ...snake[0] };
            
            switch(direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            // 撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return gameOver();
            }

            // 撞自己
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                return gameOver();
            }

            snake.unshift(head);

            // 吃食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                createExplosion(head.x, head.y, FOOD_COLOR);
                
                // 加速
                if (gameSpeed > 40) gameSpeed -= 1; 
                
                spawnFood();
            } else {
                snake.pop();
            }

            // 更新粒子
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.06;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function draw() {
            // 清空背景
            ctx.fillStyle = BG_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制网格 (优化性能，只画细线)
            ctx.beginPath();
            ctx.strokeStyle = GRID_COLOR;
            ctx.lineWidth = 1;
            // 减少绘制量，隔行画
            const step = CELL_SIZE; 
            for (let x = 0; x <= canvas.width; x += step) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += step) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 头
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = SNAKE_COLOR;
                    ctx.fillStyle = '#fff';
                } else {
                    // 身
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = SNAKE_COLOR;
                    ctx.fillStyle = SNAKE_COLOR;
                    // 身体偶尔的故障闪烁
                    if (Math.random() > 0.99) ctx.fillStyle = '#fff'; 
                }
                
                ctx.fillRect(
                    segment.x * CELL_SIZE + 1, 
                    segment.y * CELL_SIZE + 1, 
                    CELL_SIZE - 2, 
                    CELL_SIZE - 2
                );
            });
            ctx.shadowBlur = 0;

            // 绘制食物
            ctx.shadowBlur = 15;
            ctx.shadowColor = FOOD_COLOR;
            ctx.fillStyle = FOOD_COLOR;
            // 呼吸灯效果
            const pulse = Math.sin(Date.now() / 80) * 3;
            ctx.fillRect(
                food.x * CELL_SIZE + 3 - pulse/2, 
                food.y * CELL_SIZE + 3 - pulse/2, 
                CELL_SIZE - 6 + pulse, 
                CELL_SIZE - 6 + pulse
            );
            ctx.shadowBlur = 0;

            // 绘制粒子
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1.0;
        }

        function gameLoop() {
            if (!isGameRunning) return;
            
            update();
            if (!isGameRunning) return; // 如果update里触发了gameOver，这里就不要重绘了
            
            draw();
            
            // 使用 setTimeout 控制游戏速度
            gameLoopId = setTimeout(() => {
                requestAnimationFrame(gameLoop);
            }, gameSpeed);
        }

        function gameOver() {
            isGameRunning = false;
            statusText.innerText = "CRITICAL ERROR";
            statusText.className = "text-red-500 animate-pulse";
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
            
            // 简单的震屏效果
            document.body.style.transform = "translate(4px, 4px)";
            setTimeout(() => document.body.style.transform = "translate(-4px, -4px)", 50);
            setTimeout(() => document.body.style.transform = "translate(0, 0)", 100);
        }

        // 初始化
        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        resizeCanvas();
        draw();

    </script>
</body>
</html>
